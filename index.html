<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts: WoW-ish fantasy header + clean readable UI -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0b0e;
      --fg: #e6e6eb;
      --muted: rgba(230,230,235,.65);
      --card: rgba(255,255,255,.035);
      --border: rgba(255,255,255,.10);
      --shadow: rgba(0,0,0,.65);
      --accent: rgba(120, 255, 180, .9);
    }

    *{ box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* subtle animated background */
    .bg {
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(600px 400px at 20% 30%, rgba(120,255,180,.10), transparent 60%),
        radial-gradient(700px 450px at 75% 35%, rgba(120,180,255,.08), transparent 60%),
        radial-gradient(900px 650px at 50% 85%, rgba(255,120,180,.06), transparent 60%),
        radial-gradient(1200px 900px at 50% 50%, rgba(255,255,255,.03), transparent 55%);
      filter: blur(20px);
      animation: drift 18s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes drift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(2%, 1%, 0) scale(1.06); }
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(620px, calc(100% - 2rem));
      padding: 2.35rem 2.7rem;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--border);
      text-align: center;
      box-shadow: 0 0 48px var(--shadow);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 0.45rem;
      font-family: "Cinzel", serif;
      font-size: 2.55rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      text-shadow:
        0 0 12px rgba(120,255,180,.12),
        0 0 24px rgba(120,255,180,.06);
    }

    p {
      margin: 0;
      opacity: 0.78;
      line-height: 1.55;
    }

    /* Quest-log style section header */
    .section-title {
      font-family: "Cinzel", serif;
      font-size: 0.95rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.65;
      margin: 1.6rem 0 0.75rem;
      text-align: center;
    }

    .divider {
      width: 160px;
      height: 1px;
      margin: 0 auto 1rem;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255,255,255,.25),
        transparent
      );
    }

    .row{
      display: flex;
      gap: .75rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: .25rem;
    }

    button{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      color: var(--fg);
      padding: .7rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .02em;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    button:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.22);
    }
    button:active{ transform: translateY(1px); }

    /* WoW-ish "tooltip" styling for the pill */
    .tooltip {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.92rem;
      line-height: 1.45;
      color: rgba(230,230,235,.92);
      background: rgba(0,0,0,.42);
      border: 1px solid rgba(255,255,255,.14);
      padding: .7rem 1rem;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0,0,0,.75);
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      min-width: 260px;
      justify-content: center;
      font-weight: 650;
      letter-spacing: .03em;
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(120,255,180,.35);
    }

    /* RuneScape-ish smallcaps label */
    .label {
      font-family: "Cinzel", serif;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.55;
    }

    .subtle {
      margin-top: 1.35rem;
    }

    a { color: inherit; opacity: .8; text-decoration: none; }
    a:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>

<body>
  <div class="bg"></div>

  <main class="card">
    <h1>Woes</h1>

    <div class="section-title">Codename Generator</div>
    <div class="divider"></div>

    <div class="row">
      <div class="pill tooltip" id="namePill" title="Random codename">
        <span class="dot"></span>
        <span id="nameText">Rookshade</span>
      </div>

      <button id="genBtn">Generate</button>
    </div>
  </main>

  <script>
    const starts = [
      "Rook","Wraith","Shade","Gloom","Night","Umber","Vesper","Grave","Ash","Sable",
      "Cipher","Dusk","Obsid","Ruin","Hollow","Fang","Thorn","Murk","Noct","Veil"
    ];
    const ends = [
      "blade","step","mark","veil","shard","song","strike","whisper","shade","cloak",
      "hand","thorn","cinder","hush","drift","gaze","edge","rift","sigil","warden"
    ];

    const pill = document.getElementById("namePill");
    const text = document.getElementById("nameText");
    const btn  = document.getElementById("genBtn");

    function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

    function generate(){
      const a = pick(starts);
      const b = pick(ends);

      let name;
      if (Math.random() < 0.5) {
        name = a + b; // Rookshade style
      } else {
        name = a + b.charAt(0).toUpperCase() + b.slice(1);
      }

      text.textContent = name;

      pill.animate(
        [{ transform: "scale(1)" }, { transform: "scale(1.03)" }, { transform: "scale(1)" }],
        { duration: 160, easing: "ease-out" }
      );
    }

    btn.addEventListener("click", generate);
    generate();
  </script>
</body>
</html>
