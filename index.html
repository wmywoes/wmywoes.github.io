<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0e;
      color: #e6e6eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      padding: 2.5rem 3rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2.2rem;
      letter-spacing: 0.04em;
    }

    p {
      margin: 0;
      opacity: 0.75;
      line-height: 1.5;
    }

    .subtle {
      margin-top: 1.25rem;
      font-size: 0.85rem;
      opacity: 0.45;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Woes</h1>
    <p>
      This is a sandbox.<br />
      It exists so future ideas have somewhere to land.
    </p>
    <div class="subtle">
      wmywoes.github.io
    </div>
  </div>
</body>
</html>
